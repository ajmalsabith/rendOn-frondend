<app-adminnav></app-adminnav>



<div class="container mt-5">
    <h1 style="text-align: center; font-weight: bolder; font-family: italic;">Type Customers List</h1><hr>

    <div class="row mt-4">
        <div class="col-md-3 mt-4" *ngFor="let item of customerdata">
            <div class="card lol">
                <div *ngIf="item.image  ; else noimg" class=" d-flex align-items-center justify-content-center">
                    <img src="http://localhost:5000/public/{{item.image}}" style="width: 250px; height:250px;border-radius:50%;border: 2px solid black;" class="card-img-top mt-4 d-flex align-items-center justify-content-center" alt="...">

                </div>

                <ng-template #noimg>
                
                    <div  class=" d-flex align-items-center justify-content-center">
                        <img src="assets/149071.png" style="width: 250px; height:250px;border-radius:50%;border: 2px solid black;" class="card-img-top mt-4 d-flex align-items-center justify-content-center" alt="...">
    
                    </div>
    

                </ng-template>
                
                <div class="card-body ">
            
                  <h5 class="card-title">{{item.name}}</h5>
                  <p class="card-text">{{item.phone}}</p>
                  <p>{{item.email}}</p>
                  <div class="justify-content-center align-items-center d-flex">
                    <a  class="m-3 btn btn-danger">Block</a>
                    <a  class="m-3 btn btn-warning">Edit</a>
                  </div>
                 
                </div>
            </div>
        </div> 
    </div>
</div>
