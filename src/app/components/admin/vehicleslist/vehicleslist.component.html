<app-adminnav></app-adminnav>

<div class="container mt-5">
    <h1 style="text-align: center; font-weight: bolder; font-family: italic;">vehicle List</h1><hr>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ownername</th>
                    <th>proof</th>
                    <th>image</th>
                    <th>name</th>
                    <th>amount</th>
                    <th>like</th>
                    <th>status</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of vehicledata">
                <tr  >
                    <td>{{item.ownername}}</td>
                    <td>
                        <img style="width:150px; height: 100px;" src="https://renton.cloud/public/{{item.proof}}" alt="">
                    </td>
                    <td>
                        <img style="width:150px; height: 100px;" src="https://renton.cloud/public/{{item.image}}" alt="">
                    </td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.rentAmount }}</td>
                    <td>{{ item.like.length  }}</td>
                    <td class="bg-warning ">
                        <p class="m-3" style="color: black;font-weight: bolder;" >{{item.status}}</p>
                    </td>
                    <td><a *ngIf="!item.is_block; else unblock" class="m-3 btn btn-danger" (click)="block(item._id)">Block</a>
                        <ng-template #unblock>
                          <a class="m-3 btn btn-primary" (click)="block(item._id)">Unblock</a>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
