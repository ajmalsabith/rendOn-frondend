
<form [formGroup]="reativeform" (ngSubmit)="submit()">
    <h4>edit prfile</h4>
    <div class="row" style="border: 2px solid black;">
        <div class="col-md-6 mb-3 mt-2">
            <div *ngIf="img ; else noimg">
             <img style="width: 200px;height:150px;border-radius:50%;" src="http://localhost:5000/public/{{img}}" alt="...">
            </div>
            <ng-template #noimg>
            <div>
                <img style="width: 200px;height:150px;border-radius:50%;" src="assets/149071.png" alt="...">
            </div>
            </ng-template>

             <div class="mb-3">
                 <label class="form-label mt-3">add Your Photo</label><hr>
                 <input type="file" (change)="uploadImage($event.target)" formControlName="image" class="form-control" >
                <span style="color: red;" *ngIf="getimage && getimage.invalid && getimage.touched">please enter your name</span><br>

             </div>
             
         </div>
        <div class="col-md-6 mb-3 mt-2">
            <input type="text" class="form-control mt-4" formControlName="name" value="{{name}}" id="vehicleName" >
            <span style="color: red;" *ngIf="getname && getname.invalid && getname.touched">please enter your name</span><br>

            <input type="number" class="form-control mt-4" formControlName="phone"  value="{{phone}}"  id="vehicleAmount">
            <span style="color: red;" *ngIf="getphone && getphone.invalid && getphone.touched">please enter your name</span><br>

            <input type="text" class="form-control mt-4" formControlName="purpose"  value="{{type}}"  id="vehicleType">
            <span style="color: red;" *ngIf="getpurpose && getpurpose.invalid && getpurpose.touched">please enter your name</span><br>

        </div>
       
        <button type="submit" [disabled]="reativeform.invalid"  class="btn btn-primary">Submit</button>

    </div>
</form>
